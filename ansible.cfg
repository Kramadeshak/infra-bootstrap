[defaults]
# Where inventory lives
inventory = inventory

# Do not require -i every time
roles_path = roles

# Faster, predictable execution
forks = 20
timeout = 30

# Determinism & safety
host_key_checking = False
retry_files_enabled = False
interpreter_python = auto_silent

# Make relative paths predictable
nocows = True

[privilege_escalation]
become_method = sudo
become_ask_pass = False

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
